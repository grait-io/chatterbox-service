<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Commentator TTS - Chatterbox</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            color: #eee;
            min-height: 100vh;
        }
        h1 {
            background: linear-gradient(90deg, #c89b3c, #f0e6d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status.connected { background: #0a3d0a; border: 1px solid #0f0; }
        .status.disconnected { background: #3d0a0a; border: 1px solid #f00; }
        .status.connecting { background: #3d3d0a; border: 1px solid #ff0; }

        .params-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(200, 155, 60, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #c89b3c33;
        }
        .param-group {
            display: flex;
            flex-direction: column;
        }
        .param-group label {
            color: #c89b3c;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .param-group input[type="range"] {
            width: 100%;
            accent-color: #c89b3c;
        }
        .param-value {
            font-size: 14px;
            color: #f0e6d2;
            text-align: center;
        }
        .model-select {
            display: flex;
            gap: 10px;
        }
        .model-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #c89b3c33;
            background: transparent;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .model-btn.active {
            background: #c89b3c;
            color: #000;
            border-color: #c89b3c;
        }
        .model-btn:hover:not(.active) {
            border-color: #c89b3c;
            color: #c89b3c;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #c89b3c33;
            border-radius: 8px;
            background: #0a0a1a;
            color: #fff;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }
        textarea:focus {
            outline: none;
            border-color: #c89b3c;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-speak {
            background: linear-gradient(135deg, #c89b3c, #a67c00);
            color: #000;
            flex: 1;
            font-size: 18px;
        }
        .btn-speak:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(200, 155, 60, 0.4);
        }
        .btn-stop {
            background: #ff4757;
            color: #fff;
        }
        .btn-connect {
            background: #2ed573;
            color: #000;
        }

        .progress {
            background: #0a0a1a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #c89b3c33;
        }
        .progress-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c89b3c, #f0e6d2);
            width: 0%;
            transition: width 0.1s;
        }
        .progress-text {
            font-size: 14px;
            color: #888;
        }

        .examples-section {
            margin-bottom: 20px;
        }
        .examples-section h3 {
            color: #c89b3c;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .example-category {
            margin-bottom: 15px;
        }
        .category-title {
            color: #888;
            font-size: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .category-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }
        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .example-btn {
            background: rgba(200, 155, 60, 0.1);
            color: #f0e6d2;
            padding: 8px 14px;
            font-size: 13px;
            border: 1px solid #c89b3c33;
            border-radius: 20px;
        }
        .example-btn:hover {
            background: rgba(200, 155, 60, 0.2);
            border-color: #c89b3c;
        }

        .log {
            background: #0a0a1a;
            border-radius: 8px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            border: 1px solid #c89b3c33;
        }
        .log-entry { margin-bottom: 4px; padding: 2px 0; }
        .log-entry.info { color: #c89b3c; }
        .log-entry.success { color: #2ed573; }
        .log-entry.error { color: #ff4757; }
        .log-entry.data { color: #ffa502; }

        .presets {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .preset-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #c89b3c33;
            color: #888;
            font-size: 12px;
        }
        .preset-btn:hover {
            border-color: #c89b3c;
            color: #c89b3c;
        }
        .preset-btn.active {
            background: #c89b3c22;
            border-color: #c89b3c;
            color: #c89b3c;
        }
    </style>
</head>
<body>
    <h1>LoL Commentator TTS</h1>
    <p class="subtitle">Expressive League of Legends commentary powered by Chatterbox</p>

    <div id="status" class="status disconnected">
        <span id="statusText">Disconnected</span>
        <button id="connectBtn" class="btn-connect" onclick="connect()">Connect</button>
    </div>

    <div class="params-grid">
        <div class="param-group">
            <label>Model</label>
            <div class="model-select">
                <button class="model-btn active" onclick="setModel('standard')" id="model-standard">Standard</button>
                <button class="model-btn" onclick="setModel('turbo')" id="model-turbo">Turbo</button>
            </div>
        </div>
        <div class="param-group">
            <label>Exaggeration <span class="param-value" id="exag-val">1.2</span></label>
            <input type="range" id="exaggeration" min="0" max="2" step="0.1" value="1.2" oninput="updateParam('exag')">
        </div>
        <div class="param-group">
            <label>CFG Weight <span class="param-value" id="cfg-val">0.3</span></label>
            <input type="range" id="cfg_weight" min="0" max="1" step="0.05" value="0.3" oninput="updateParam('cfg')">
        </div>
        <div class="param-group">
            <label>Temperature <span class="param-value" id="temp-val">0.8</span></label>
            <input type="range" id="temperature" min="0.1" max="1.5" step="0.1" value="0.8" oninput="updateParam('temp')">
        </div>
    </div>

    <div class="presets">
        <button class="preset-btn active" onclick="applyPreset('hype')">Hype Mode</button>
        <button class="preset-btn" onclick="applyPreset('dramatic')">Dramatic</button>
        <button class="preset-btn" onclick="applyPreset('balanced')">Balanced</button>
        <button class="preset-btn" onclick="applyPreset('calm')">Calm Analysis</button>
    </div>

    <textarea id="text" placeholder="Enter your LoL commentary...">PENTAKILL! PENTAKILL! OH MY GOD, FAKER DOES IT AGAIN! The crowd is going absolutely insane!</textarea>

    <div class="controls">
        <button id="speakBtn" class="btn-speak" onclick="speak()" disabled>CAST IT!</button>
        <button id="stopBtn" class="btn-stop" onclick="stop()" disabled>Stop</button>
    </div>

    <div class="progress">
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text">Ready to cast</div>
    </div>

    <div class="examples-section">
        <h3>Quick Commentary</h3>

        <div class="example-category">
            <div class="category-title">Pentakills & Aces</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('PENTAKILL! PENTAKILL! OH MY GOD, FAKER DOES IT AGAIN! The crowd is going absolutely insane!')">Faker Pentakill</button>
                <button class="example-btn" onclick="setExample('AND THATS AN ACE! They wiped the entire enemy team in the blink of an eye! Absolutely devastating!')">Team Ace</button>
                <button class="example-btn" onclick="setExample('ONE! TWO! THREE! FOUR! FIIIIIVE! PENTAKILL FOR GUMAYUSI! WHAT A MONSTER!')">Gumayusi Penta</button>
            </div>
        </div>

        <div class="example-category">
            <div class="category-title">Outplays & Mechanics</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('LOOK AT THE CLEANSE! LOOK AT THE MOVES! FAKER, WHAT WAS THAT?! The greatest player alive!')">Faker Outplay</button>
                <button class="example-btn" onclick="setExample('THE FLASH PREDICTION! He knew it was coming and punished it perfectly! Big brain gameplay!')">Flash Predict</button>
                <button class="example-btn" onclick="setExample('THE INSEC! LEE SIN KICKS HIM RIGHT INTO THE TEAM! That was absolutely picture perfect execution!')">Lee Sin Insec</button>
                <button class="example-btn" onclick="setExample('THE SIDESTEP! He dodged EVERYTHING! Not a single skillshot landed! Untouchable!')">Dodge God</button>
            </div>
        </div>

        <div class="example-category">
            <div class="category-title">Objectives & Steals</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('BARON STOLEN! BARON STOLEN! The smite was PERFECT! This changes EVERYTHING!')">Baron Steal</button>
                <button class="example-btn" onclick="setExample('ELDER DRAGON SECURED! With that buff, they are absolutely UNSTOPPABLE now!')">Elder Secured</button>
                <button class="example-btn" onclick="setExample('THE FIFTY FIFTY AND THEY WIN IT! What a coinflip! The crowd cannot believe it!')">50/50 Win</button>
            </div>
        </div>

        <div class="example-category">
            <div class="category-title">Teamfights & Engages</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('HERE COMES THE TELEPORT FLANK! FIVE MAN ORIANNA ULTIMATE! THEY ARE ALL DEAD!')">Wombo Combo</button>
                <button class="example-btn" onclick="setExample('THE ENGAGE FROM NAUTILUS! Hook connects! They are going IN! Its absolute CHAOS!')">Naut Engage</button>
                <button class="example-btn" onclick="setExample('GNAR MEGA TRANSFORMS AT THE PERFECT TIME! FIVE MAN GNAR ULTIMATE INTO THE WALL!')">Mega Gnar Ult</button>
            </div>
        </div>

        <div class="example-category">
            <div class="category-title">Base Race & Endings</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('ITS A BASE RACE! WHOS GONNA WIN?! THE NEXUS IS ONE HIT! AND THEY DO IT! THEY WIN!')">Base Race</button>
                <button class="example-btn" onclick="setExample('THE BACKDOOR! THEY DIDNT SEE IT COMING! THE NEXUS EXPLODES! WHAT A GAME!')">Backdoor</button>
                <button class="example-btn" onclick="setExample('AND WITH THAT, T1 ARE YOUR WORLD CHAMPIONS! HISTORY HAS BEEN MADE!')">Worlds Finals</button>
            </div>
        </div>

        <div class="example-category">
            <div class="category-title">Caster Banter</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('And welcome back to the rift everyone! We have got an absolutely BANGER of a series for you today!')">Welcome Back</button>
                <button class="example-btn" onclick="setExample('I cannot believe what I am watching right now. This is the highest level of League of Legends!')">High Level</button>
                <button class="example-btn" onclick="setExample('Chat is going absolutely crazy right now! And honestly? I dont blame them one bit!')">Chat React</button>
            </div>
        </div>
    </div>

    <div class="log" id="log"></div>

    <script>
        let ws = null;
        let audioContext = null;
        let audioQueue = [];
        let isPlaying = false;
        let currentSource = null;
        let totalBytes = 0;
        let startTime = 0;
        let selectedModel = 'standard';

        const presets = {
            hype: { exaggeration: 1.2, cfg_weight: 0.3, temperature: 0.8 },
            dramatic: { exaggeration: 1.5, cfg_weight: 0.2, temperature: 0.9 },
            balanced: { exaggeration: 0.7, cfg_weight: 0.5, temperature: 0.7 },
            calm: { exaggeration: 0.3, cfg_weight: 0.6, temperature: 0.6 }
        };

        function updateParam(type) {
            const val = document.getElementById(type === 'exag' ? 'exaggeration' : type === 'cfg' ? 'cfg_weight' : 'temperature').value;
            document.getElementById(type + '-val').textContent = val;
            // Clear preset selection
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
        }

        function applyPreset(name) {
            const preset = presets[name];
            document.getElementById('exaggeration').value = preset.exaggeration;
            document.getElementById('cfg_weight').value = preset.cfg_weight;
            document.getElementById('temperature').value = preset.temperature;
            document.getElementById('exag-val').textContent = preset.exaggeration;
            document.getElementById('cfg-val').textContent = preset.cfg_weight;
            document.getElementById('temp-val').textContent = preset.temperature;
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function setModel(model) {
            selectedModel = model;
            document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('model-' + model).classList.add('active');
            log(`Model set to: ${model}`, 'info');
        }

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function setExample(text) {
            document.getElementById('text').value = text;
        }

        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const speakBtn = document.getElementById('speakBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const logEl = document.getElementById('log');

        function setStatus(text, type) {
            statusText.textContent = text;
            statusEl.className = `status ${type}`;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                return;
            }

            setStatus('Connecting...', 'connecting');
            log('Connecting to ws://localhost:8081/ws/tts...');

            ws = new WebSocket('ws://localhost:8081/ws/tts');
            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                log('WebSocket connected', 'success');
            };

            ws.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    handleMessage(JSON.parse(event.data));
                } else {
                    handleAudioChunk(event.data);
                }
            };

            ws.onclose = () => {
                setStatus('Disconnected', 'disconnected');
                log('WebSocket disconnected');
                speakBtn.disabled = true;
                connectBtn.textContent = 'Connect';
            };

            ws.onerror = (error) => {
                log('WebSocket error', 'error');
            };
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'ready':
                    setStatus(`Connected - ${msg.models.join(', ')}`, 'connected');
                    log(`Server ready: ${msg.models.join(', ')}`, 'success');
                    speakBtn.disabled = false;
                    connectBtn.textContent = 'Disconnect';
                    break;
                case 'done':
                    const duration = (Date.now() - startTime) / 1000;
                    log(`Done! ${msg.duration_ms}ms audio in ${duration.toFixed(2)}s`, 'success');
                    progressText.textContent = `Complete: ${(totalBytes / 1024).toFixed(1)} KB`;
                    progressFill.style.width = '100%';
                    speakBtn.disabled = false;
                    stopBtn.disabled = true;
                    break;
                case 'error':
                    log(`Error: ${msg.message}`, 'error');
                    speakBtn.disabled = false;
                    stopBtn.disabled = true;
                    break;
            }
        }

        function handleAudioChunk(data) {
            totalBytes += data.byteLength;
            progressText.textContent = `Receiving: ${(totalBytes / 1024).toFixed(1)} KB`;

            const pcmData = new Int16Array(data);
            const floatData = new Float32Array(pcmData.length);
            for (let i = 0; i < pcmData.length; i++) {
                floatData[i] = pcmData[i] / 32768.0;
            }
            audioQueue.push(floatData);
            if (!isPlaying) playNextChunk();
        }

        async function playNextChunk() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }
            isPlaying = true;

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            }

            let totalLength = 0;
            const chunksToPlay = [];
            while (audioQueue.length > 0 && totalLength < 24000) {
                const chunk = audioQueue.shift();
                chunksToPlay.push(chunk);
                totalLength += chunk.length;
            }

            const combined = new Float32Array(totalLength);
            let offset = 0;
            for (const chunk of chunksToPlay) {
                combined.set(chunk, offset);
                offset += chunk.length;
            }

            const buffer = audioContext.createBuffer(1, combined.length, 24000);
            buffer.getChannelData(0).set(combined);

            currentSource = audioContext.createBufferSource();
            currentSource.buffer = buffer;
            currentSource.connect(audioContext.destination);
            currentSource.onended = () => playNextChunk();
            currentSource.start();
        }

        function speak() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected!', 'error');
                return;
            }

            const text = document.getElementById('text').value.trim();
            if (!text) {
                log('Enter some commentary!', 'error');
                return;
            }

            audioQueue = [];
            totalBytes = 0;
            startTime = Date.now();
            progressFill.style.width = '0%';

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            }
            if (audioContext.state === 'suspended') audioContext.resume();

            const request = {
                type: 'say',
                id: `lol-${Date.now()}`,
                text: text,
                language_id: 'en',
                model: selectedModel,
                voice: {
                    exaggeration: parseFloat(document.getElementById('exaggeration').value),
                    cfg_weight: parseFloat(document.getElementById('cfg_weight').value),
                    temperature: parseFloat(document.getElementById('temperature').value),
                    top_p: 0.95,
                    repetition_penalty: 1.2
                },
                audio: { format: 'pcm_s16le', sample_rate: 24000, stream: true }
            };

            log(`Casting with ${selectedModel}: "${text.substring(0, 40)}..."`, 'data');
            ws.send(JSON.stringify(request));

            speakBtn.disabled = true;
            stopBtn.disabled = false;
            progressText.textContent = 'Generating...';
        }

        function stop() {
            if (currentSource) {
                currentSource.stop();
                currentSource = null;
            }
            audioQueue = [];
            isPlaying = false;
            stopBtn.disabled = true;
            speakBtn.disabled = false;
            progressText.textContent = 'Stopped';
        }

        setTimeout(connect, 500);
    </script>
</body>
</html>
